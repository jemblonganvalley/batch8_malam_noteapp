<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/logo_noteapp.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="aplikasi note app">
    <meta name="og:title" content="Note App" />
    <meta name="og:description" content="aplikasi note app" />
    <meta name="og:image" content="./assets/logo_noteapp.png" />
    <title>Note App</title>
</head>
<body>
    
    <!--MODAL EDIT-->
    <div class="edit_modal" id="edit_modal">

            <span class="material-icons" id="close" onclick="hideEditModal()">close</span>

            <!--FORM INPUT NOTE-->
            <form class="edit_form" id="edit_form" onsubmit="editData()">

                <input type="hidden" id="edit_id" >

                <div class="form_group">
                    <label for="edit_title">title</label>
                    <input type="text" id="edit_title" required>
                </div>

                <div class="form_group">
                    <label for="edit_body">body</label>
                    <textarea type="text" id="edit_body" rows="5"> </textarea>
                </div>

                <button id="submit" type="submit">edit note</button>

            </form>
            <!--END FORM INPUT NOTE-->

    </div>
    <!--END MODAL EDIT-->

    <main id="app">

        <!--NAVBAR-->
            <nav class="navbar">
                <h3 class="brand">my life diary</h3>
            </nav>
        <!--NAVBAR-->
        

        <!--FORM INPUT NOTE-->
            <form class="note_form" id="note_form" onsubmit="createData(event)">

                <button class="btn_show" id="btn_show" type="button" onclick="showForm()">
                    note
                </button>
        
                <div class="form_group">
                    <label for="title">title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form_group">
                    <label for="body">body</label>
                    <textarea type="text" id="body" rows="5"> </textarea>
                </div>

                <button id="submit" type="submit">add note</button>

            </form>
        <!--END FORM INPUT NOTE-->

            <!--CARD AREA-->
            <section class="card_area" id="card_area">

                <!--CARD Akan DItambahkan disini-->

            </section>
            <!--END CARD AREA-->
            
            

    </main>


    
    <script src="./main.js" ></script>
</body>
</html>
