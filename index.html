<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/logo_noteapp.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="aplikasi note app">
    <meta name="og:title" content="Note App" />
    <meta name="og:description" content="aplikasi note app" />
    <meta name="og:image" content="./assets/logo_noteapp.png" />
    <title>Note App</title>
</head>
<body>
    
    <main id="app">

        <!--NAVBAR-->
            <nav class="navbar">
                <h3 class="brand">my life diary</h3>
            </nav>
        <!--NAVBAR-->
        

        <!--FORM INPUT NOTE-->
            <form class="note_form" id="note_form" onsubmit="submitNote(event)">

                <button class="btn_show" id="btn_show" type="button" onclick="showForm()">
                    note
                </button>
        
                <div class="form_group">
                    <label for="title">title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form_group">
                    <label for="noteBody">body</label>
                    <textarea type="text" id="noteBody" rows="5"> </textarea>
                </div>

                <button id="submit" type="submit">add note</button>

            </form>
        <!--END FORM INPUT NOTE-->

        <!--CARD-->
            <section class="card_container">

                <!--Virtual card-->

            </section>
        <!--END CARD-->


    </main>


    
    <script src="./main.js" ></script>
</body>
</html>
